<!--Slideshow-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Imgs/car1.jpeg" class="d-block w-100" style="-webkit-filter: blur(6px);">
    </div>
    <div class="carousel-item">
      <img src="Imgs/car2.png" class="d-block w-100" style="-webkit-filter: blur(6px);">
    </div>
    <div class="carousel-item">
      <img src="Imgs/car3.jpeg" class="d-block w-100" style="-webkit-filter: blur(6px);">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <div class="col-8">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Card title</h3>
        <div class="card">
          <div class="card-img-top d-flex align-items-center bg-light">
                <div>
                    <img class="img-fluid" src="Imgs/child soilders.jpeg" alt="Card image cap">
                </div>
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
           </div>
          </div>
      </div>

    </div>
  </div>
